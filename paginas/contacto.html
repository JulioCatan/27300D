<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Contacto</title>
  </head>
  <body>
    <div class="container-fluid">
      <!-- Acà comienza la barra de menú -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a href="../index.html" class="navbar-brand" href="#">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="productos.html" class="nav-link active" aria-current="page" href="#">Productos</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="contacto.html" class="nav-link active" aria-current="page" href="#">Contacto</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="quienes.html" class="nav-link active" aria-current="page" href="#">Quienes Somos</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a href="como_comprar.html" class="nav-link active" aria-current="page" href="#">Take Away</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    </div>
    <!-- ACA COMIENZA EL FORMULARIO -->
    <div class="m-5 w-80">
      <div>
        <p>Por favor deja tus datos y te contactaremos en breve</p>
      </div>
      <form class="row g-3 m-5">
         <div class="col-xl-6 col-md-12">
          <label for="inputName" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="Nombre" placeholder="Ingrese Nombre">
        </div>
        <div class="col-xl-6 col-md-12">
          <label for="inputLastName" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="Apellido" placeholder="Ingrese Apellido">
        </div> 
        <div class="col-xl-6 col-md-12">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="Email" placeholder="@">
        </div>
        <div class="col-xl-6 col-md-12">
          <label for="inputPhone" class="form-label">Telefono</label>
          <input type="text" class="form-control" id="Telefono" placeholder="Ingrese nro de Telefono">
        </div> 
        <div class="col-xl-6 col-md-12">
          <label for="inputAddress" class="form-label">Direccion</label>
          <input type="text" class="form-control" id="Direccion" placeholder="Ingrese Direccion">
        </div>
        <div class="col-xl-6 col-md-12">
          <label for="inputCity" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="Ciudad" placeholder="Ingrese Ciudad">
        </div>
        <div class="col-xl-4 col-md-8">
          <label for="inputState" class="form-label">Provincia</label>
          <select id="inputState" class="form-select" placeholder="Ingrese Provincia">
            <option selected>Buenos Aires</option>
            <option>Cordoba</option>
            <option>Santa Fe</option>
            <option>Otras</option>
          </select>
        </div>
        <div class="col-xl-2 col-md-4">
          <label for="inputZip" class="form-label">Prefijo Telefonico</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-xl-6 col-md-12">
            <label for="floatingTextarea">Comentarios</label>         
            <textarea class="form-control" placeholder="Deje su comentario" id="floatingTextarea"></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
      <div class="row">
        <div class="col-xl-4 col-md-12">
          <p class="fs-4 fst-italic">Estamos en Av Cruz del Sur 2568</p>
        </div>
      <div class="col-xl-8 col-md-12">
          <img src="../assets/direccion.png" class="rounded mx-auto d-block" alt="imagenPrincipl">
      </div>
    </div>
    <!-- ACA COMIENZA EL SCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
